<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Brother!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
}

.container {
    background-color: #fff;
    border-radius: 15px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.greeting {
    font-size: 2.5em;
    color: #f18f01;
    margin-bottom: 20px;
}

.message {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
}

.cake {
    font-size: 4em;
    margin-bottom: 20px;
}

.wish-button {
    background-color: #f18f01;
    color: #fff;
    font-size: 1.2em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.wish-button:hover {
    background-color: #e27b01;
}

.surprise-message {
    font-size: 1.5em;
    margin-top: 20px;
    color: #e27b01;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Birthday, My Amazing Brother!</h1>
        <p class="message">Wishing you a day filled with love, joy, and everything you cherish most. Here's to many more years of laughter, adventures, and memories together. Have a fantastic day!</p>
        <div class="cake">
            ðŸŽ‚
        </div>
        <button class="wish-button" onclick="displayMessage()">Click for a Birthday Surprise!</button>
        <p class="surprise-message" id="surprise-message"></p>
    </div>

    <script>
        function displayMessage() {
            document.getElementById('surprise-message').innerHTML = "You are the best brother ever! Enjoy your special day!";
        }
    </script>
</body>
</html>
